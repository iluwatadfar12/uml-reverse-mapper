name: Java PR Builder

on:
  pull_request_target:
    branches: [ master ]
    types: [ opened, reopened, synchronize ]

jobs:
  build:

    name: Build on JDK 17
    runs-on: ubuntu-20.04
    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        echo "mvn clean verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=iluwatar -Dsonar.projectKey=iluwatar_uml-reverse-mapper -Dsonar.pullrequest.branch=${{ GITHUB_REF }} -Dsonar.pullrequest.base=${{ GITHUB_BASE_REF }} -Dsonar.pullrequest.key=${{ GITHUB_RUN_ID }}"
        mvn clean verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=iluwatar -Dsonar.projectKey=iluwatar_uml-reverse-mapper -Dsonar.pullrequest.branch=${{ GITHUB_REF }} -Dsonar.pullrequest.base=${{ GITHUB_BASE_REF }} -Dsonar.pullrequest.key=${{ GITHUB_RUN_ID }}
